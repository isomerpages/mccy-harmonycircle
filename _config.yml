title: Inter-Racial and Religious Confidence Circle
url: https://www.ircc.sg
favicon: /images/ircc-favicon.ico
colors:
  primary-color: "#72246C"
  secondary-color: "#AF272F"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#4372d6"
    - title: media-color-four
      color: "#009A44"
    - title: media-color-five
      color: "#FF6900"
resources_name: example-resource
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
staging: https://mccy-ircc-staging.netlify.app
prod: https://mccy-ircc-prod.netlify.app
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
facebook-pixel: "267576805065895"
